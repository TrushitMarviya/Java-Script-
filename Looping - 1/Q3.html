<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3</title>
</head>
<body>
    <center>
        <h1>*** Even Number ***</h1>
        <label for="">Enter Start Number</label> <br><br>
        <input type="text" id="in1"> <br><br><br><br>
        <label for="">Enter end Number</label> <br><br>
        <input type="text" id="in2"> <br><br>
        <h4 id="ans"></h4>
    </center>
</body>
</html>

<script>
let num1=document.getElementById("in1").value
let num2=document.getElementById("in2").value
for(let i =num1 ; i<=num2 ;i++ ){
    if(i%2==0){
        document.getElementById("ans").innerHTML += i + " ";
    }
}
</script>
