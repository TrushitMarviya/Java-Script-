<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1</title>
</head>
<body>
    <h1>Trushit Marviya</h1>
    <button onclick="chgcolor1()">change color</button>
    <h3>Trushit Marviya</h3>
    <button onclick="chgcolor2()">change color</button>
    <h5>Trushit Marviya</h5>
    <button onclick="chgcolor3()">change color</button>
    <h1 class="green">Trushit Marviya</h1>
    <button onclick="chgcolor4()">change color</button>
    <h1 class="blue" >Trushit Marviya</h1>
    <button onclick="chgcolor5()">change color</button>
    <h1 class="red">Trushit Marviya</h1>
    <button onclick="chgcolor6()">change color</button>
</body>
</html>
<script>
function chgcolor1(){
    document.querySelector("h1").style.color = "red";
}
function chgcolor2(){
    document.querySelector("h3").style.color = "green";
}
function chgcolor3(){
    document.querySelector("h5").style.color = "blue";
}
function chgcolor4(){
    document.querySelector(".green").style.color = "green";
}
function chgcolor5(){
    document.querySelector(".blue").style.color = "blue";
}
function chgcolor6(){
    document.querySelector(".red").style.color = "red";
}

</script>
