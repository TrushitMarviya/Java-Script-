<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3</title>
</head>
<body>
<center>
    <h1><b>--Mini Calculator--</b></h1>
    <label for="">First Number</label><br><br>
    <input type="text" id="in1"> <br><br>
    <label for="">Second Number</label><br><br>
    <input type="text" id="in2"> <br><br>
    <button onclick="add()">+</button>
    <button onclick="sub()">-</button>
    <button onclick="mul()">*</button>
    <button onclick="div()">/</button>
</center>
</body>
</html>
<script>
    function add(){
        let num1 = document.querySelector("#in1").value
        let num2 = document.querySelector("#in2").value
        let sum = +num1 + +num2 ;
        alert(`Addition of Two elements is: ${sum}`);
    }
    function sub(){
        let num1 = document.querySelector("#in1").value
        let num2 = document.querySelector("#in2").value
        let sum = +num1 - +num2 ;
        alert(`Substraction of Two elements is: ${sum}`);
    }
    function mul(){
        let num1 = document.querySelector("#in1").value
        let num2 = document.querySelector("#in2").value
        let sum = +num1 * +num2 ;
        alert(`Multiply of Two elements is: ${sum}`);
    }
    function div(){
        let num1 = document.querySelector("#in1").value
        let num2 = document.querySelector("#in2").value
        let sum = +num1 / +num2 ;
        alert(`Division of Two elements is: ${sum}`);
    }
</script>
