<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<center><br><br><br><br><br><br><br><br>
    <h1>**Tax Calculator**</h1> <br><br><br>
    <label for="" style="font-size: 25px;">Enter  Number : </label> <br><br><br>
    <input type="text" id="in1" style="height: 30px;width: 250px;"> <br><br><br>
    <h3 id="ans"></h3>
</center>    
</body>
</html>

<script>
    let a = document.getElementById("in1").value 
    if(a>0 && a<=10000){
        document.getElementById("ans").innerHTML="5%"
    }else if(a>10000 && a<=20000){
        document.getElementById("ans").innerHTML="10%"
    }else if(a>20000 && a<=30000){
        document.getElementById("ans").innerHTML="15%"
    }else if(a>30000 && a<=40000){
        document.getElementById("ans").innerHTML="20%"
    }else{
        document.getElementById("ans").innerHTML="25%"
    }
</script>
