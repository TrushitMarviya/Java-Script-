<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1</title>
</head>
<body>
<center><br><br><br><br><br><br><br><br>
    <div style="height: 450px;width: 450px;border: 2px solid red;border-radius: 20px;">
    <h1>**Temperature Check**</h1> <br><br><br>
    <label for="" style="font-size: 25px;">Enter Temperature in Celcius : </label> <br><br><br>
    <input type="text" id="in1" style="height: 30px;width: 250px;">
    <h3 id="ans"></h3>
    </div>
</center>    
</body>
</html>

<script>
    let a = document.getElementById("in1").value 
    if(a==""){
        document.getElementById("ans").innerHTML="Enter First Temperature"
    }else if(a<=0){
        document.getElementById("ans").innerHTML="It's freezing cold!"
    }else if(a>0 && a<10){
        document.getElementById("ans").innerHTML="It's chilly."
    }else if(a>11 && a<20){
        document.getElementById("ans").innerHTML="It's cool."
    }else{
        document.getElementById("ans").innerHTML="It's warm!"
    }
</script>
