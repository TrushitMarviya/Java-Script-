<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3</title>
</head>
<body>
<center><br><br><br><br><br><br><br><br>
    <div style="height: 550px;width: 550px;border: 2px solid red;border-radius: 20px;">
    <h1>**Number Comparison**</h1> <br><br><br>
    <label for="" style="font-size: 25px;">Enter First Number : </label> <br><br><br>
    <input type="text" id="in1" style="height: 30px;width: 250px;"> <br><br><br>
    <label for="" style="font-size: 25px;">Enter Second Number : </label> <br><br><br>
    <input type="text" id="in2" style="height: 30px;width: 250px;">
    <h3 id="ans"></h3>
    </div>
</center>    
</body>
</html>

<script>
    let a = document.getElementById("in1").value 
    let b = document.getElementById("in2").value 
    if(a>b){
        document.getElementById("ans").innerHTML="First Number is Greater"
    }else if(a<b){
        document.getElementById("ans").innerHTML="Second Number is Greater"
    }else{
        document.getElementById("ans").innerHTML="Both are Equal Number"
    }
</script>
