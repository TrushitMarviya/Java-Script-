<script>
        reverse = () => {
        let num = 123 
        let rev = 0 , rem 
        while(num != 0){
            rem=num%10
            rev = rev*10+rem
            num = Math.floor(num/10)
        } 
        console.log(rev)
    }
    reverse()
</script>
