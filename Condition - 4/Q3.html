<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3</title>
</head>
<body>
<center>
    <br><br>
    <div style="height: 700px;width: 700px;border: 1px solid ;border-radius: 20px;">
    <h1>*** Simple Intrest ***</h1>
    <br><br>
    <label for="" style="font-size: 30px;">Enter Principal Ammount  :</label> <br><br>
    <input type="text" id="in1" style="height: 40px;width: 200px;"> <br><br><br><br>
    <label for="" style="font-size: 30px;">Enter Intrest  Rate :</label> <br><br>
    <input type="text" id="in2" style="height: 40px;width: 200px;"> <br><br><br><br>
    <label for="" style="font-size: 30px;">Enter Time  Duration :</label> <br><br>
    <input type="text" id="in3" style="height: 40px;width: 200px;"> <br><br>
    <h2 id="answer"></h2>
    </div>
</center>
</body>
</html>

<script>
    let a = document.getElementById("in1").value
    let b = document.getElementById("in2").value
    let c = document.getElementById("in3").value
    let intrest = (+a * +b * +c ) / 100
    document.getElementById("answer").innerHTML=intrest
</script>
